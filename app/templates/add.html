
{% extends "base.html" %}

{% block body %}
  <form action="{{ request.path }}" method="post" class="compose">
    <div style="margin-bottom:15px"><input name="title" type="text" class="title" value="Add one-sentence story"/></div>
      <div style="margin-left:80px; padding:15px;">
          <form action="/setup_result">
          <table style="padding:10px; margin:10px;width:100%;">

              <tr><td style="width:40%"><b>Story</b></td><td style="width: 5px;">&nbsp;</td>
                  <td style="width: 60%"><input type = "text" name = "story" value="{{story}}" required/></td></tr>
          </table>
          <div style="margin-left:70px;margin-top:20px;">
               <input type="submit" value="Save" class="submit"/>
          </div>
          </form>
      </div>

  </form>
{% endblock %}
